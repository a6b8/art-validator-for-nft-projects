function w() {
    item = calculate() 
    header.position( 0, item['header']['y'])
    header.style('background', 'green')
    header.size( windowWidth, item['header']['height'])

    content.style('background', 'red')
    content.position( 0, item['content']['y'])

    footer.style('background', 'blue')

function calculate() {
  item = {
    header: {
      height: 40,
      y: 0
    },
    content: {
      height: null,
      y: null
    },
    footer: {
      height: 40,
      
    }
  }
  
  w = windowWidth
  h = windowHeight
  
  item['content']['y'] = item['header']['height']
  item['content']['height'] = h - item['header']['height'] - item['footer']['height'] 
  item['footer']['y'] = item['content']['y'] + item['content']['height']
  
  return item
}
